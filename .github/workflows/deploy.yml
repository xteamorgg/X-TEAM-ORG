name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Ativar Modo ManutenÃ§Ã£o
      run: |
        echo '{"maintenance":true,"message":"Servidor em atualizaÃ§Ã£o. Aguarde 10 segundos...","duration":10}' > maintenance.json
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add maintenance.json
        git diff --staged --quiet || git commit -m "ðŸ”§ Ativa modo manutenÃ§Ã£o [skip ci]"
        git push || echo "Nada para commitar"
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Checkout para desativar manutenÃ§Ã£o
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Aguardar 10 segundos
      run: sleep 10
    
    - name: Desativar Modo ManutenÃ§Ã£o
      run: |
        echo '{"maintenance":false,"message":"Servidor em atualizaÃ§Ã£o. Aguarde 10 segundos...","duration":10}' > maintenance.json
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add maintenance.json
        git diff --staged --quiet || git commit -m "âœ… Desativa modo manutenÃ§Ã£o [skip ci]"
        git push || echo "Nada para commitar"
